<div id="container">
  <div>
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
      <h1 class="h3 mb-3 font-weight-normal text-center">Inicia Sesión</h1>

      <label htmlFor="email">Correo electrónico</label>
      <input type="email" class="form-control" placeholder="Correo electrónico" formControlName="email"/>
      <div *ngIf="email.invalid && (email.touched || email.dirty)" class="text-danger">Debe ingresar un email valido. Ej: test@test.com</div>

      <label htmlFor="email">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" formControlName="password"/>
      <div *ngIf="password.invalid && (password.touched || password.dirty)" class="text-danger">Debe ingresar una contraseña valida. Mínimo 8 caracteres.</div>

      <label id="message" class="text-danger">{{ message }}</label>
      <button type="submit" class="btn btn-success center-block" [disabled]="!loginForm.valid">Enviar</button>
    </form>
  </div>
</div>
