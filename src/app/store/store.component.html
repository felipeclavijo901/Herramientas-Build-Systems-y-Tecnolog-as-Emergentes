<div id="container">
  <div class="container h-100">
    <app-menu></app-menu>
    <div class="main bg-light">
      <div id="store">
        <div class="d-flex flex-row justify-content-between">
          <h3>Catálogo de productos</h3>
          <form class="form my-2 my-lg-0">
            <strong>¿Qué estás buscando?</strong>
            <input class="form-control mr-sm-2" (keyup)="filterProducts($event)" type="search" placeholder="Buscar producto"
              aria-label="Search" />
          </form>
        </div>
        <hr />
        <div class="container row">
          <div class="product card col-sm-12 col-md-4" style="width: 18rem;" *ngFor="let product of filteredProducts">
            <img src="/assets/img/{{ product.imageName }}" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title font-weight-bold">{{ product.name }}</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><span class="font-weight-bolder">Precio: ${{ product.price }}</span> </li>
              <li class="list-group-item"><span class="font-weight-bolder">Unidades disponibles:
                  {{ product.quantity }}</span> </li>
              <li class="buttons font-weight-bolder d-flex flex-row justify-content-between">
                <a [routerLink]="['products/', product.name]" class="btn btn-primary">Ver más</a>
                <div class="d-flex align-content-center">
                  <button class="btn btn-warning text-white" (click)="addCart($event, product)" *ngIf="product.quantity > 0">Añadir</button>
                  <input type="number" id="quantity" min="0" max="{{ product.quantity }}" (keyup)="validateQuantity($event, product)" class="w-20" value="1"
                    style="height: 100%" />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
